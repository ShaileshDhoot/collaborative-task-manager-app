<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> Real-Time Collaborative Task Management App</h1>
        <form action="/api/login" id="login-form" method="post">
            <div class="form-group">
                <label for="log-email">Email</label>
                <input type="email" class="form-control" id="log-email">
            </div>
            <div class="form-group">
                <label for="log-password">Password</label>
                <input type="password" class="form-control" id="log-password">
            </div>
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
            </div><br>
            <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
            <br>
            <a href="./signUp.html">Sign Up</a>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
